<div class="container">
  <div class="sidebar">
    <div class="brand">
      <p>BUGTRACKER</p>
    </div>
    <nav>
      <a routerLink="/login">LOGIN</a>
      <a routerLink="/register">REGISTER</a>
      <a routerLink="/change-password">CHANGE PASSWORD</a>
    </nav>
  </div>
  <div class="content">
    <div class="form-container">
      <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" name="email" required [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" required [(ngModel)]="password">
        </div>
        <button class="btn" type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </form>
    </div>
  </div>
</div>
