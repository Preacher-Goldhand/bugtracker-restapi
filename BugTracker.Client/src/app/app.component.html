<ng-template [ngIf]="userLogin" [ngIfElse]="loggedOut">
    <div class="container">
        <div class="sidebar">
        <div class="brand">
            <p>BUGTRACKER</p>
        </div>
        <nav>
            <a routerLink="/boards">BOARDS</a>
            <a routerLink="/employees">EMPLOYEES</a>
            <a routerLink="/quests">FILES </a>
            <a routerLink="/logout">LOGOUT</a>
        </nav>
        </div>
        <router-outlet></router-outlet>
    </div>
</ng-template>
<ng-template #loggedOut>
    <div class="container">
        <div class="sidebar">
          <div class="brand">
            <p>BUGTRACKER</p>
          </div>
          <nav>
            <a routerLink="/login">LOGIN</a>
            <a routerLink="/register">REGISTER</a>
            <a routerLink="/change-password">CHANGE PASSWORD</a>
          </nav>
        </div>
        <router-outlet></router-outlet>
      </div>
</ng-template>
