<div class="container">
  <div class="sidebar">
    <div class="brand">
      <p>BUGTRACKER</p>
    </div>
    <nav>
      <a routerLink="/boards">BOARDS</a>
      <a routerLink="/employees">EMPLOYEES</a>
      <a routerLink="/quests">FILES </a>
    </nav>
  </div>
  <div class="content">
    <div *ngIf="boardDetails">
      <h2>{{ boardDetails.name }}</h2>
      <button  class="add-quest" (click)="addQuest()">New Task</button>
        <table class="minimalquest-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Priority</th>
              <th>Task Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of boardDetails.boardTasks">
              <td>{{ task.name }}</td>
              <td>{{ task.category }}</td>
              <td>{{ task.priority }}</td>
              <td>{{ task.taskStatus }}</td>
              <td class="actions">
                <button (click)="showDetails()">Details</button>
                <button (click)="editTask()">Edit</button>
                <button (click)="removeTask()">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
