<div class="content">
  <form (ngSubmit)="editEmployee()" #employeeForm="ngForm">
    <div class="form-row">
      <div class="col mb-3">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control form-control-sm" id="firstName" name="firstName"
               [(ngModel)]="employee.firstName" #firstName="ngModel" required />
        <div *ngIf="firstName.errors?.['required'] && (firstName.dirty || firstName.touched)" class="error">
          First Name is required.
        </div>
      </div>
      <div class="col mb-3">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control form-control-sm" id="lastName" name="lastName"
               [(ngModel)]="employee.lastName" #lastName="ngModel" required />
        <div *ngIf="lastName.errors?.['required'] && (lastName.dirty || lastName.touched)" class="error">
          Last Name is required.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col mb-3">
        <label for="department">Department</label>
        <div class="custom-select">
          <select id="Department" name="Department" [(ngModel)]="employee.department" #department="ngModel" required>
            <option value="" disabled selected>Select a department</option>
            <option value="Administration">Administration</option>
            <option value="Developers">Developers</option>
            <option value="DevOps">DevOps</option>
            <option value="Testers">Testers</option>
            <option value="Management">Management</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
        <div *ngIf="department.errors?.['required'] && (department.dirty || department.touched)" class="error">
          Department is required.
        </div>
      </div>
      <div class="col mb-3">
        <label for="employeeEmail">Email</label>
        <input type="email" class="form-control form-control-sm" id="employeeEmail" name="employeeEmail"
               [(ngModel)]="employee.employeeEmail" #employeeEmail="ngModel" required />
        <div *ngIf="employeeEmail.errors?.['required'] && (employeeEmail.dirty || employeeEmail.touched)" class="error">
          Email is required.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col mb-3">
        <label for="employeePhoneNumber">Phone Number</label>
        <input type="tel" class="form-control form-control-sm" id="employeePhoneNumber" name="employeePhoneNumber"
               [(ngModel)]="employee.employeePhoneNumber" #employeePhoneNumber="ngModel" required />
        <div *ngIf="employeePhoneNumber.errors?.['required'] && (employeePhoneNumber.dirty || employeePhoneNumber.touched)" class="error">
          Phone Number is required.
        </div>
      </div>
      <div class="col mb-3">
        <label for="availableHours">Available Hours</label>
        <input type="number" class="form-control form-control-sm" id="availableHours" name="availableHours"
               [(ngModel)]="employee.availableHours" #availableHours="ngModel" required />
        <div *ngIf="availableHours.errors?.['required'] && (availableHours.dirty || availableHours.touched)" class="error">
          Available Hours is required.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col mb-3">
        <label for="employeeStatus">Status</label>
        <div class="custom-select">
          <select id="EmployeeStatus" name="EmployeeStatus" [(ngModel)]="employee.employeeStatus" #status="ngModel" required>
            <option value="" disabled selected>Select a status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
        <div *ngIf="status.errors?.['required'] && (status.dirty || status.touched)" class="error">
          Status is required.
        </div>
      </div>
      <div class="col mb-3">
        <label for="roleId">Role</label>
        <div class="custom-select">
          <select id="roleId" name="roleId" [(ngModel)]="employee.roleId" #roleId="ngModel" required>
            <option [ngValue]="null" disabled selected>Select a user role</option>
            <option [ngValue]="1">User</option>
            <option [ngValue]="2">Manager</option>
            <option [ngValue]="3">Admin</option>
          </select>
        </div>
        <div *ngIf="roleId.errors?.['required'] && (roleId.dirty || roleId.touched)" class="error">
          Role ID is required.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col mb-3 text-end">
        <button type="submit" class="btn btn-sm btn-success m-1" [disabled]="employeeForm.invalid">
          Save
        </button>
        <button type="button" class="btn btn-sm btn-danger m-1" (click)="cancelEditEmployee()">Cancel</button>
      </div>
    </div>
  </form>
</div>
